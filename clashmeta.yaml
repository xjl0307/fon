#====Clash-meta精简配置文件模版：更新至15个主流节点（V23.11.12）=====
#====参考自clash-meta官方文档：wiki.metacubex.one=====

#（一区）=============================（clash配置）
#dns可自行修改
port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4


#（二区）==============================（代理协议）
#当前12个协议节点配置模版，按需求修改，如某协议节点不用，则无需删除，确保三区代理分流中没有该name节点名称即可
proxies:

#==============================（vless-ws-tls节点）
- name: vless-ws-tls节点1                           #可自定义名称
  type: vless
  server: 172.67.55.152                          #解析的域名或者优选域名IP
  port: 2083                                      #自定义的端口
  uuid: ce093909-1e16-4244-80ba-7e3b1f5abdd1       #自定义的uuid
  udp: true
  tls: true
  network: ws
  servername: vn.fonces.eu.org                     #sni域名，与下面的host一致
  ws-opts:
    path: "/?ed=2048"                              #" "内自定义的path路径
    headers:
      Host: vn.fonces.eu.org                       #host域名，与上面的servername一致
