  udp: true



#（三区）==============================（代理分流）
#分流组可自行创建添加，proxies参数下的name节点名称，按需求自行增减，确保出现的name节点名称在二区代理协议中可查找
proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://cp.cloudflare.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:                                     
    - vless-ws-tls节点1             #自定义添加协议的name字段
    - vless-ws-tls节点2
    - vless-ws-tls节点3
    - vless-ws-tls节点4


- name: 自动选择
  type: url-test
  url: https://cp.cloudflare.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - vless-ws-tls节点1                            #自定义添加协议的name字段
    - vless-ws-tls节点2
    - vless-ws-tls节点3
    - vless-ws-tls节点4
    
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡                                            #自定义添加协议的name字段
    - 自动选择
    - DIRECT
    - vless-ws-tls节点1                            #自定义添加协议的name字段
    - vless-ws-tls节点2
    - vless-ws-tls节点3
    - vless-ws-tls节点4
    


#（四区）==============================（代理规则）
#代理规则可自行添加 
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
